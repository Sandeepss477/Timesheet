<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Attendance</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Attendance for {{ employee_name.username }}</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="employee">Select Employee:</label>
                {{ form.employee }}  <!-- This will render the employee dropdown -->
            </div>

            <div class="form-group">
                <label for="punch_in">Punch In Time:</label>
                {{ form.punch_in }}  <!-- Punch-in field -->
            </div>

            <div class="form-group">
                <label for="punch_out">Punch Out Time:</label>
                {{ form.punch_out }}  <!-- Punch-out field -->
            </div>

            <div class="form-group">
                <label for="comment">Comment:</label>
                {{ form.comment }}  <!-- Comment field -->
            </div>

            <button type="submit" class="btn btn-custom btn-block">Submit</button>
        </form>

        <a class="back-link" href="{% url 'attendance_list' %}">Back to Attendance List</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
